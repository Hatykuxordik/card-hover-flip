<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <title>Card Flip</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card card-1">
        <div class="card-side card--front card--front-1">
          <h2 class="card--heading">Hello</h2>
        </div>

        <div class="card-side card--back card--back-1">
          <h2 class="card--heading">World</h2>
        </div>
      </div>

      <div class="card card-2">
        <div class="card-side card--front card--front-2">
          <h2 class="card--heading">Hello</h2>
        </div>

        <div class="card-side card--back card--back-2">
          <h2 class="card--heading">World</h2>
        </div>
      </div>

      <div class="card card-3">
        <div class="card-side card--front card--front-3">
          <h2 class="card--heading">Hello</h2>
        </div>

        <div class="card-side card--back card--back-3">
          <h2 class="card--heading">World</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="loader-container">
        <span class="first"></span>
        <span class="second"></span>
        <span class="third"></span>
      </div>

      <div class="loader">
        <span class="circle"></span>
      </div>

      <div class="loader">
        <span class="circle-1"> <span></span></span>
      </div>

      <div class="loader-1"
        <div class="dashes">
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash"></div>
        </div>

      </div>
    </div>
  </body>
</html>
